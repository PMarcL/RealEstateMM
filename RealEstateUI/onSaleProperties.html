<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Properties</title>

    <link rel="stylesheet" href="asset/css/browseProperties.css"/>
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link rel="stylesheet" href="materialize/css/nouislider.css">
</head>
<body>

<header></header>


<div class="row section ">
    <h4 style="margin:0;">Search options</h4>
    <div class="input-field select col s3">
        <select style="display:block" id="orderBy">
            <option value="" disabled selected>Order by</option>
            <option value="recently_uploaded_first">Recently uploaded first</option>
            <option value="recently_uploaded_last">Recently uploaded last</option>
            <option value="highest_price_first">Highest price first</option>
            <option value="highest_price_last">Highest price last</option>
        </select>
    </div>
</div>

<div class="Search">
    <a class="waves-effect waves-light btn" onclick="GetPropertiesWithForm()">Search</a>
    <a class='waves-effect waves-light btn editProperty' id="toggleAdvancedSearchForm">Advanced options</a>
</div>

<div class="divider" style="margin: 20px 0 20px 0;"></div>

<div class="formAdvancedSearch container" id="advancedSearchForm" style="display: none">
        <div class="card-panel red errorSearch" style="display: none;">
            <p class="white-text">Fill the name field to save or delete search criteria.</p>
        </div>

        <a class="waves-effect waves-light btn saveSearchBtn">Save Search</a>
        <a class="waves-effect waves-light btn red deleteSearchBtn">Delete Search</a>
    <div class="row">
        <div class="input-field col s6">
            <input id="searchName" type="text" class="validate">
            <label for="searchName">Search Name</label>
        </div>
        <div class="input-field select col s6">
            <select style="display:block" id="previousSearch">
                <option value="" disabled selected>Load search criteria</option>
            </select>
        </div>
    </div>

    <div class="divider" style="margin-bottom: 20px"></div>

    <form id="advancedForm" style="display: inline-block">
        <div class="price-range">
            <div>Price Range:</div>
            <div id="double-slider"></div>
            <div class="row">
                <div class ="col s6" id="price-min"></div>
                <div class ="col s6" id="price-max"></div>
            </div>

        </div>

        <div class="row">
            <div class="input-field col s6">
                Bathroom number:
                <div id="rangeBathroom-input">
                </div>
                <div>
                    Min: <input id="valueBathroom-Min">
                </div>
            </div>

            <div class="input-field col s6">
                Bedroom number:
                <div id="rangeBedroom-input">
                </div>
                <div>
                    Min: <input id="valueBedroom-Min">
                </div>
            </div>
        </div>

        <div>
            <div class="input-field" id="propertyTypeSearch">
                Type of property:
                <p>
                    <input type="checkbox" class="propertylistType" value="farm" id="farmCheckbox" />
                    <label for="farmCheckbox">Farm</label>
                </p>
                <p>
                    <input type="checkbox" class="propertylistType" value="land" id="LandCheckbox" />
                    <label for="LandCheckbox">Land</label>
                </p>
                <p>
                    <input type="checkbox" class="propertylistType" value="multiplex" id="MultiplexCheckbox" />
                    <label for="MultiplexCheckbox">Multiplex</label>
                </p>
                <p>
                    <input type="checkbox" class="propertylistType" value="house" id="HouseCheckbox" />
                    <label for="HouseCheckbox">House</label>
                </p>
                <p>
                    <input type="checkbox" class="propertylistType" value="commercial" id="CommercialCheckbox" />
                    <label for="CommercialCheckbox">Commercial</label>
                </p>
            </div>
        </div>
    </form>
    <div class="divider" style="margin: 20px 0 20px 0;"></div>
</div>


<ul id="propertylist" style="margin:0;">
</ul>

<div id="noPropertiesReturned" style="text-align: center">No properties Returned with this request</div>

<script src="jquery/jquery-2.1.4.js"></script>
<script src="asset/js/LoadMainMenu.js"></script>
<script src="jquery-cookie/jquerycookie.js"></script>
<script src="materialize/js/materialize.min.js"></script>
<script src="materialize/js/nouislider.js"></script>
<script src="asset/js/TokenCookie.js"></script>
<script src="asset/js/OnSalePropertySliders.js"></script>
<script src="asset/js/GetProperties.js"></script>
<script src="asset/js/GetProperties.js"></script>
<script type="text/javascript">
    $(function() {
        $("#toggleAdvancedSearchForm").click(function(){
            $("#advancedSearchForm").toggle();
        });
    });

    var sliderBathroom = doubleSlider('rangeBathroom-input', 10, 1);
    var valueInputBathroomMin = document.getElementById('valueBathroom-Min');
    updateSlider(sliderBathroom, valueInputBathroomMin);

    var sliderBedroom = doubleSlider('rangeBedroom-input', 20, 1);
    var valueInputBedroomMin = document.getElementById('valueBedroom-Min');
    updateSlider(sliderBedroom, valueInputBedroomMin);
</script>
<script type="text/javascript" src="asset/js/SearchHistory.js"></script>
</body>
</html>
