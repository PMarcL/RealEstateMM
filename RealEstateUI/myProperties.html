<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My properties</title>
    <link rel="stylesheet" href="asset/css/sellProperty.css"/>
    <link rel="stylesheet" href="asset/css/browseProperties.css"/>
    <link rel="stylesheet" href="asset/css/signupStyle.css"/>
</head>
<body>

<header></header>

<ul id="properties-container" style="margin:0;"></ul>
<div id="properties-features-edit" class="form"></div>

<script type="text/template" id="edit_property">
    <h4 style="margin:0;">Property Features</h4>
    <form>
        <div class="input-field">
            <input id="bathrooms" type="text" class="validate" value="<%= propertyFeatures.numberOfBathrooms%>">
            <label class="active" for="bathrooms">Number of bathrooms</label>
        </div>

        <div class="input-field">
            <input id="bedrooms" type="text" class="validate" value="<%= propertyFeatures.numberOfBedrooms%>">
            <label class="active" for="bedrooms">Number of bedrooms</label>
        </div>

        <div class="input-field">
            <input id="totalNumberRooms" type="text" class="validate" value="<%= propertyFeatures.totalNumberOfRooms%>">
            <label class="active" for="totalNumberRooms">Total number of rooms</label>
        </div>

        <div class="input-field">
            <input id="levels" type="text" class="validate" value="<%= propertyFeatures.numberOfLevels%>">
            <label class="active" for="levels">Number of levels</label>
        </div>

        <div class="input-field">
            <input id="lotDimensions" type="text" class="validate" value="<%= propertyFeatures.lotDimensions%>">
            <label class="active" for="lotDimensions">Lot dimensions (m<sup>2</sup>)</label>
        </div>

        <div class="input-field">
            <input id="yearOfConstruction" type="text" class="validate" value="<%= propertyFeatures.yearOfConstruction%>">
            <label class="active" for="yearOfConstruction">Year of construction</label>
        </div>

        <div class="input-field">
            <input id="livingSpaceArea" type="text" class="validate" value="<%= propertyFeatures.livingSpaceArea%>">
            <label class="active" for="livingSpaceArea">Living Space Area (m<sup>2</sup>)</label>
        </div>

        <div class="input-field select">
            <select style="display:block" id="backyardFaces">
                <option selected="selected"><%= propertyFeatures.backyardDirection%></option>
                <option value="north">North</option>
                <option value="east">East</option>
                <option value="south">South</option>
                <option value="west">West</option>
            </select>
        </div>

        <div class="input-field description">
            <input id="description" type="text" class="validate" value="<%= propertyFeatures.description%>">
            <label class="active" for="description">Description</label>
        </div>

        <div class="card red darken-2">You must fill all fields</div>
        <div class="confirm-sale"><a class="waves-effect waves-light btn editProperty" >Save features</a></div>
    </form>
</script>

<script src="jquery/jquery-2.1.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
<script src="materialize/materialize.js"></script>
<script src="asset/js/TokenCookie.js"></script>
<script src="asset/js/FormValidator.js"></script>
<script src="asset/js/PropertyFeaturesFormValidator.js"></script>
<script src="asset/js/PutProperty.js"></script>
<script src="asset/js/GetOwnersProperties.js"></script>
<script src="asset/js/LoginCookie.js"></script>
<script src="asset/js/LoadMainMenu.js"></script>
<script src="asset/js/EditProperty.js"></script>
</body>
</html>
