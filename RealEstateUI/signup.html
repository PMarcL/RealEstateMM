<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="asset/css/signupStyle.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

</head>
<body>


<div class="form">
    <form>


        <div class="input-field">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Username</label>
        </div>


        <div class="input-field">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
        </div>

        <div class="input-field">
            <input type="text" class="validate">
            <label>Email</label>
        </div>

        <div class="input-field">
            <input type="text" class="validate">
            <label>Full Name</label>
        </div>

        <div class="input-field">
            <input type="text" class="validate">
            <label>Phone Number</label>
        </div>
        <div class = "input-field">
            <select class = "select-dropdown" style="display: block ;">
                <option value="Buyer">Buyer</option>
                <option value="Seller">Seller</option>
            </select>
        </div>


        <div class="signup"><a class="waves-effect waves-light btn" onclick="postUser()">Sign Up</a></div>

    </form>
</div>


<script src="jquery/jquery-2.1.4.js"></script>
<script src="materialize/materialize.js"></script>
<script src = "asset/js/PostUser.js"></script>
</body>
</html>
